<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   

</head>
<style>
    #map{
        height:400px;
        width:100%;
    }
</style>
<body>
    <h1>Google Map</h1>
    <div id="map"></div>
</body>
</html>

<script>
    let data=[{ lat:20.5579, lng:74.5089 },{ lat:19.9975, lng: 73.7898 },{ lat:20.5982, lng: 74.2033 }]
    function initMap() {
       
  
  const map = new google.maps.Map(document.getElementById("map"), {
    zoom: 7,
    center:{ lat:19.9975, lng: 73.7898 },
  });

  

  function addmarker(co){
    new google.maps.Marker({
    position:co, 
    map,
   
  });
  }
 data.map((e)=>{
     addmarker(e)
 })
  
 
}






</script>
<script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB4IoHC29oJ3cT8j1XmWsIZEnwvmMiNRDw&callback=initMap&v=weekly"
     
    ></script>
